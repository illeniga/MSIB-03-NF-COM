<!DOCTYPE html>
<html lang="en">
<head>
<title>Pembelian Barang dengan Konversi Kurs</title>
</head>
<body>
	<form name="form_register">
	<table align="center" border="0" cellpadding="10" cellspacing="0">
	<thead>
	<tr>
	<th bgcolor="pink" colspan="2">Pembelian Barang dengan Konversi Kurs</th>
	</tr>
	</thead>
	<tbody>
	<tr>
	<td>nama pembeli</td>
	
	<td>
	<input type="text" name"nama_pembeli"/>
	</td>
	</tr>
	<tr>
	<td>Valuta Asing</td>
	<td>
	<select name="Pilih_Valas">
	<option>kategori - produk</option>
	<option>Pakaian</option>
	<option>Make Up</option>
	<option>Sepatu</option>
	<option>Elektronik</option>
	</select>
	</td>
	
	</tr>
	<tr>
	<td>Nama Barang</td>
	<td>
	<input type="pakaian" name="harga"/>
	</td>
	</tr>
	<tr>
	<td>Harga Barang</td>
	<td>
		<select name="Harga_Barang">
            <option>Harga Barang</option>
            <option>$12</option>
            <option>$15</option>
            <option>$5</option>
            <option>$30</option>
            </select>
	</td>
	</tr>
	<tr>
	<td>Jumlah Barang</td>
	<td>
		<input type="number" name="jumlah_barang"/>
	</td>
	</tr>
	</tbody>
	<tfoot>
	<tr>
        <td>Total Bayar</td>
	<td>
        <select name="Total_Bayar">
            <option>Total USD</option>
            <option>$12</option>
            <option>$8</option>
            <option>$5</option>
            <option>$20</option>
            </select>
            </td>
            <tr>
	<th bgcolor="blue" colspan="2">
		<input type="submit" name="proses" value="kirim"/>
		&nbsp;
		<input type="reset" name="unproses" value="batal"/>
		</th>
		</tr>
	
			</table>
		</from>
	</body>
</html>
